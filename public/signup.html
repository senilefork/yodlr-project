<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/registration.css">
</head>
<body>
  <div class="container-fluid">

    <h1>Yodlr Registration Portal</h1>

    <div class="card" style="width: 22rem;">

    <form action="/users" method="post" class="form-group">

      <div  class="form-group">
        <label for="first-name">First name:</label>
        <input type="text" name="firstName" class="form-control" id="first-name"   placeholder="Enter first name">
      </div>

      <div  class="form-group">
        <label for="last-name">Last name:</label>
        <input type="text" name="lastName" class="form-control" id="last-name"   placeholder="Enter last name">
      </div>

      <div>
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" id="email"                 placeholder="Enter email">
      </div>
      </br>

      <div class="btn-container">
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
      <div class="link-wrapper">
       <p>
         <a href="/index.html">Home</a>
       </p>
  
       <p>
         <a href="/admin.html">Admin Page</a>
       </p>
    </div>
  </div>
 </div>
</body>
</html>
